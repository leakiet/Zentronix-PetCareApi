spring.application.name=ThePetCare
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
app.accessTokenSecret=${ACCESS_TOKEN_SECRET}
app.accessTokenExpirationMs=${ACCESS_TOKEN_EXPIRATION_MS}
app.refreshTokenSecret=${REFRESH_TOKEN_SECRET}
app.refreshTokenExpirationMs=${REFRESH_TOKEN_EXPIRATION_MS}

# Spring AI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.model=${OPENAI_MODEL}

# Pet Care AI Configuration
petcare.ai.max-messages-before-summary=25
petcare.ai.system-prompt-path=classpath:prompts/PetCareSystemPrompt.md
petcare.ai.context-max-messages=15

# Email Configuration
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Frontend URL
app.frontend.url=${FRONTEND_URL}

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=1KB

# Function Calling Debug Logging
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.ai.chat.client=DEBUG
logging.level.org.springframework.ai.model.tool=DEBUG
logging.level.com.petcare.portal.services.impl.ChatServiceImpl=DEBUG
